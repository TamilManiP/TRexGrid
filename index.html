<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>TRexGrid</title>
    <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="bower_components\font-awesome\css\font-awesome.min.css">
    <script src="bower_components\jquery\dist\jquery.min.js"></script>
    <link href="CSS\TRexGrid.css" rel="stylesheet" />
    <script src="JS\TRexGrid.js"></script>
</head>

<body>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <table id="tRex_Table"></table>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
    </div>
    <!--Grid Initialization-->
    <script type="text/javascript">
        $(function () {
            $.ajax({
                type: "GET",
                contentType: "application/json",
                url: 'https://api.myjson.com/bins/1cmddz',
                dataType: "json",
                success: function (response) {
                    InitGrid(response);
                }
            });

        });
        var InitGrid = function (data) {
            $('#tRex_Table').tRexGrid({
                datasource: {
                    records: data
                },
                table: {
                    columns: [{ column: "Select", type: "chk" }, { column: "Language", type: "ro" }, { column: "Developer", type: "ro" }, { column: "Recent Version", type: "ed" }, { column: "Popularity", type: "prg" }, { column: "Description", type: "ro" }]
                },
                features: {
                    design: 'awezi'
                },
                paginate: {
                    maxRows: 100
                }
            });
        }
    </script>
</body>

</html>
